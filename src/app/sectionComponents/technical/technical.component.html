<mat-card class="technical-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let domain of sectionContent.technicalContent">
      <span><strong>{{domain.domain}}</strong></span>
      <mat-chip-listbox aria-label="Fish selection">
        <mat-chip-option *ngFor="let skill of domain.knowledge">{{skill}}</mat-chip-option>
      </mat-chip-listbox>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="technical-card">
  <mat-card-content>
    <div class="skill">
      <span><strong>{{sectionContent.domain}}</strong></span>
      <mat-chip-listbox aria-label="Fish selection">
        <mat-chip-option *ngFor="let skill of sectionContent.knowledge">{{skill}}</mat-chip-option>
      </mat-chip-listbox>
    </div>
  </mat-card-content>
</mat-card>

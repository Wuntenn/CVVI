<h1>{{title}}</h1>
<mat-card *ngFor="let employment of sectionContent.employmentContent" class="employment-card">
  <mat-card-header>
    <mat-card-title>{{employment.tenureBegan | date:'MMM YYYY'}} - {{employment.tenureEnded | date : 'MMM YYYY'
      }}</mat-card-title>
    <mat-card-subtitle>{{employment.employer}}: {{employment.position}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let responsibility of employment.responsibilities">{{responsibility}}</li>
    </ul>
  </mat-card-content>
</mat-card>

<h1>{{title}}</h1>
<mat-card  *ngFor="let education of sectionContent.educationContent" class="education-card">
    <mat-card-header>
      <mat-card-subtitle><span>{{education.yearStarted}} </span> - <span>{{education.yearFinished}} </span></mat-card-subtitle>
         
      <mat-card-title><span>{{education.accreditation}}</span></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <span>{{education.accreditation}}</span>
        <span>{{education.establishment}}</span>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
